<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
        let num=prompt("Enter the number ","<br>");
        if(num<0)
        {
            document.write(num,' is a Negative Number',"<br>");
        }
        else if(num>0)
        {
            document.write(num,' is a Positive Number',"<br>");            
        }
        else
        {
            document.write("Please enter the number properly","<br>")
        }
    </script>
</body>
</html>
