<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <script>
        let marks=window.prompt("Enter your marks");
        let grade=null;
        if(marks>90){
            grade="A";
        }
        else if(marks>80){
            grade="B";
        }
        else if(marks>70){
            grade="C";
        }
        else if(marks>60){
            grade="D";
        }
        else{
            grade="F";
        }
        document.write("Grade : "+grade);
    </script>
</head>
<body>
    
</body>
</html>
